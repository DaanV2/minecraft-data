name: ğŸ“‹ Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  FORCE_COLOR: "true"

jobs:
  test:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: ğŸ—ï¸ Setup Node.js Environment
        uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: package-lock.json
          node-version-file: .nvmrc

      - name: ğŸ—ï¸ Setup project
        run: npm ci

      - name: ğŸ› ï¸ Compile check
        run: npm run compile

      - name: ğŸ“‹ Run tests
        run: npm run test

      - name: ğŸ” Check files are formatted
        working-directory: ${{ github.workspace }}
        run: npm run check-format
